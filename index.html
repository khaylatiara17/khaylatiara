<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">MySite</a>
        </div>
        <div class="navbar-links">
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('projects')">Projects</button>
            <button onclick="showSection('about')">About</button>
        </div>
    </div>

    <!-- Section: Home -->
    <div id="home" class="section active">
        <div class="video-background">
            <video autoplay muted loop>
                <source src="assets/Video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h1>Welcome to My Site</h1>
        <p>Explore our amazing projects and ideas.</p>
    </div>

    <!-- Section: Projects -->
    <div id="projects" class="section">
        <h1>Our Projects</h1>
        <div class="project-card">
            <h2>Project 1</h2>
            <div class="progress-bar" data-progress="80%"></div>
        </div>
        <div class="project-card">
            <h2>Project 2</h2>
            <div class="progress-bar" data-progress="60%"></div>
        </div>
        <div class="project-card">
            <h2>Project 3</h2>
            <div class="progress-bar" data-progress="70%"></div>
        </div>
    </div>

    <!-- Section: About -->
    <div id="about" class="section">
        <h1>About Us</h1>
        <p>We are a team dedicated to creating awesome web designs.</p>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
